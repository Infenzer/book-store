<div class="auth-modal" (click)="outsideBodyClick($event)">
  <div class="modal-body" #body>

    <div class="login" *ngIf="!isRegister">
      <h2 class="title">Авторизация</h2>
      <div class="input-wrapper">
        <div class="email">
          <input type="email" placeholder="Email" [(ngModel)]="email">
        </div>
        <div class="password">
          <input type="password" placeholder="Пароль" [(ngModel)]="password">
        </div>
        <div class="btn-wrapper">
          <a href="#" class="login-btn" (click)="onAuthClick($event)">Войти</a>
          <a href="#" class="register-link" (click)="toggleRegistration($event)">Регистрация</a>
        </div>
      </div>
      <div class="close-btn" (click)="onCloseClick()">
        <img src="../../../assets/images/times-solid.svg" alt="close">
      </div>
    </div>

    <div class="register" *ngIf="isRegister">
      <h2 class="title">Регистрация</h2>
      <div class="input-wrapper">
        <div class="email">
          <input type="email" placeholder="Email" [(ngModel)]="email">
        </div>
        <div class="password">
          <input type="password" placeholder="Пароль" [(ngModel)]="password">
        </div>
        <div class="password">
          <input type="password" placeholder="Повторите пароль" [(ngModel)]="repeatPassword">
        </div>
        <div class="btn-wrapper">
          <a href="#" class="login-btn" (click)="onRegisterClick($event)">Регистрация</a>
          <a href="#" class="register-link" (click)="toggleRegistration($event)">Уже есть аккаунт?</a>
        </div>
      </div>
      <div class="close-btn" (click)="onCloseClick()">
        <img src="../../../assets/images/times-solid.svg" alt="close">
      </div>
    </div>

  </div>
</div>
